<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Json Edit Data</title>
</head>
<body>

    <a href=" latihan01-new.html">Data Baru</a>
    <div>
        Nama 
        <input type="text" name="" id="nama">
    </div>
   
    <div>
        Email
        <input type="text" name="" id="email">
    </div>

    <div>
        User name
        <input type="text" name="" id="username">
    </div>
    <div>
        password
        <input type="paasowrd" id="pass1">
    </div>
    <div>
        verifikasi password
        <input type="password" id="pass2">
    </div>
    <button type="text" id="cmdupdate" onclick="updateData()">Update</button>
    <script>
        const qstring = window.location.search;

        const pr = new URLSearchParams(qstring);
        let prid = pr.get('id');

        const jsHTTP = new XMLHttpRequest();
        let cx = "https://webpro.ptov.my.id/api/curduser.php?aksi=get&q="+prid;
        
        jsHTTP.open("GET",cx);
        jsHTTP.send();
        jsHTTP.onload = function(){
            const dta = JSON.parse(this.responseText);
            document.getElementById("nama").value = dta.isi[0][0];
            document.getElementById("email").value = dta.isi[0][1];
            document.getElementById("username").value = dta.isi[0][2];
            
        }

        function updateData(){
            let nm = document.getElmentById("nama").value;
            let ema = document.getElmentById("email").value;
            let usr = document.getElmentById("username").value;
            let pass1 = document.getElmentById("pass1").value;
            let pass2 = document.getElmentById("pass2").value;
            let params = "nama="+nm+"&email="+ema+"&username="+usr+"&pass1="+p1+"&pass2"+p2;
            let cx = "https://webpro.ptov.my.id/api/curduser.php?aksi=update";
            jsHTTP.open("POST",cx,true);
            jsHTTP.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            jsHTTP.send(params);

            jsHTTP.onload = function(){
                const dta = JSON.parse(this.responseText);
                consloe.log(dta);
            }


            alert("Tombol Update Data Klik");

        }

    </script>
</body>
</html>
